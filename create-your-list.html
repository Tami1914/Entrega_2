<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" id="side-menu-close">&times;</a>
    <a href="articles.html">Blog</a>
    <a href="create-your-list.html">Crea tu lista</a>
  </div>

  <div class="header">
    <span style="font-size:30px;cursor:pointer" id="side-menu-open">&#9776; Crea tu lista</span>
  </div>

  <div class="container">
    <form id="song-form" action="create-your-list.html">
      <div class="mb-3 mt-3">
        <label for="song" class="form-label">Song:</label>
        <input type="text" class="form-control" id="song" placeholder="Enter song" name="song">
        <span id="error-song-required">* error: cancion obligatoria</span>
      </div>
      <div class="mb-3">
        <label for="artist" class="form-label">Artist:</label>
        <input type="text" class="form-control" id="artist" placeholder="Enter artist" name="artist">
        <span id="error-artist-required">* error: artista obligatorio</span>
      </div>
      <div class="mb-3">
        <label for="duration" class="form-label">Duration:</label>
        <input type="text" class="form-control" id="duration" placeholder="Enter duration" name="duration">
        <span id="error-duration-required">* error: duracion obligatoria</span>
      </div>
      <div class="mb-3">
        <label for="genre" class="form-label">Genre:</label>
        <input type="text" class="form-control" id="genre" placeholder="Enter genre" name="genre">
        <span id="error-genre-required">* error: genre obligatorio</span>
      </div>
      <button type="submit" class="btn btn-primary" id="btn-add" onclick="AddData()">Submit</button>
      <button type="submit" class="btn btn-primary" id="btn-update">Update</button>
    </form>

  <div>
    <hr>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Song</th>
          <th>Artist</th>
          <th>Duration</th>
          <th>Genre</th>
        </tr>
      </thead>
      <tbody id="table-data">
        
      </tbody>
    </table>
  </div>

  </div>

  <link rel="stylesheet" href="css/styles.css">
  <script src="js/music-list.js"></script>
  <script src="js/side-nav.js"></script>
</body>

</html>
