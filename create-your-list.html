  <div class="header">
    <h2>Lista de MÃºsica</h2>
  </div>
  <span style="font-size:30px;cursor:pointer" id="side-menu-open">&#9776; Menu</span>

  <div class="container">
    <form id="song-form" action="create-your-list.html">
      <div class="mb-3 mt-3">
        <label for="song" class="form-label">Song:</label>
        <input type="text" class="form-control" id="song" placeholder="Enter song" name="song">
        <span id="error-song-required">* error: cancion obligatoria</span>
      </div>
      <div class="mb-3">
        <label for="artist" class="form-label">Artist:</label>
        <input type="text" class="form-control" id="artist" placeholder="Enter artist" name="artist">
        <span id="error-artist-required">* error: artista obligatorio</span>
      </div>
      <div class="mb-3">
        <label for="duration" class="form-label">Duration:</label>
        <input type="text" class="form-control" id="duration" placeholder="Enter duration" name="duration">
        <span id="error-duration-required">* error: duracion obligatoria</span>
      </div>
      <div class="mb-3">
        <label for="genre" class="form-label">Genre:</label>
        <input type="text" class="form-control" id="genre" placeholder="Enter genre" name="genre">
        <span id="error-genre-required">* error: genre obligatorio</span>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form class="update-form">
      <div class="mb-3 mt-3">
        <input type="text" class="form-control" id="update-song" placeholder="Enter song" name="u-song">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="update-artist" placeholder="Enter artist" name="u-artist">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="update-duration" placeholder="Enter duration" name="u-duration">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="update-genre" placeholder="Enter genre" name="u-genre">
      </div>
    </form>

    <div class="row">
      <div class="col-sm-6">
        <div class="right-side">
          <h2>Lista de canciones</h2>
          <ul id="song-list">

          </ul>
        </div>
      </div>
    </div>
  </div>
