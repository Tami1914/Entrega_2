<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" id="side-menu-close">&times;</a>
    <a href="articles.html">Blog</a>
    <a href="create-your-list.html">Crea tu lista</a>
  </div>

  <div class="header">
    <h2>Lista de Música</h2>
  </div>
  <span style="font-size:30px;cursor:pointer" id="side-menu-open">&#9776; Menu</span>

  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <p class="left-side">Aquí puedes crear tu propia lista de musica.
        </p>
      </div>
      <div class="col-sm-6">
        <div class="left-side">
          <form id="song-form" action="create-your-list.html">
            <div class="mb-3 mt-3">
              <label for="song" class="form-label">Song:</label>
              <input type="text" class="form-control" id="song" placeholder="Enter song" name="song">
              <span id="error-song-required">* error: cancion obligatoria</span>
            </div>
            <div class="mb-3">
              <label for="artist" class="form-label">Artist:</label>
              <input type="text" class="form-control" id="artist" placeholder="Enter artist" name="artist">
              <span id="error-artist-required">* error: artista obligatorio</span>
            </div>
            <div class="mb-3">
              <label for="duration" class="form-label">Duration:</label>
              <input type="text" class="form-control" id="duration" placeholder="Enter duration" name="duration">
              <span id="error-duration-required">* error: duracion obligatoria</span>
            </div>
            <div class="mb-3">
              <label for="genre" class="form-label">Genre:</label>
              <input type="text" class="form-control" id="genre" placeholder="Enter genre" name="genre">
              <span id="error-genre-required">* error: genre obligatorio</span>
            </div>
            <!-- <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div> -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="left-side">
          <h2>Lista de canciones</h2>
          <ul id="song-list">

          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="css/styles.css">
  <script src="js/music-list.js"></script>
  <script src="js/side-nav.js"></script>
</body>

</html>
